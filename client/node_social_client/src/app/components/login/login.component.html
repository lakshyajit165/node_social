<section class="col-lg-12 login-section">
  <mat-card
    class="mx-auto login-card mat-mdc-elevation-specific mat-elevation-z0"
  >
    <mat-card-header class="mb-3">
      <mat-card-title> <h3>Welcome to Node Social</h3></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <a
        mat-raised-button
        color="primary"
        href="{{ googleSignInUrl }}"
        type="button"
        class="login-btn"
      >
        Login with Google
      </a>
      <div class="row mb-3 mt-3">
        <div class="col-3">
          <hr />
        </div>
        <div class="col-6 text-center mt-1">
          <p>OR</p>
        </div>
        <div class="col-3">
          <hr />
        </div>
      </div>
      <div class="mb-3 text-center">
        <p>
          Don't have an account ?
          <span class="signup-link" (click)="onClickSignUp()">Signup</span>
        </p>
      </div>
    </mat-card-content>
  </mat-card>
</section>
